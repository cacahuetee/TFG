<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Individual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>ðŸŽ‰ Juego Individual - Bingo ðŸŽ®</h1>
    <h2>Cartones de Bingo</h2>
    <div class="bingo-container">
    {% for carton in cartones %}
    <div class="bingo-card">
        <div class="bingo-header">
            <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
        </div>
        {% for fila in carton %}
        <div class="bingo-row">
            {% for celda in fila %}
            <div class="bingo-cell {% if celda is none %}vacio{% endif %}">
                {% if celda is not none %}
                    {{ celda }}
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
    

</body>
</html>
